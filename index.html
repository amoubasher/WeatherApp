<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather In Your Area!</title>
</head>
<body>
    <div>
        <h1 class="text-center">Weather Forecast</h1>
        <h4 class="text-center">Today's Date:  <span id="date"></span></h4>
        <div class="history text-center"></div>
    </div>
    <div class="text-center" id="userInput">
        <input type='text' id='input' placeholder='Enter A Location...'/>
        <button id="button">Search</button>
        <!-- <button type="button" id="button" placeholder="Find" ></button> -->
    </div>
    <div class="text-center" id="currentDay"></div>
    <div class="text-center" style="display: flex; align-items: flex-start; justify-content: center; padding: 100px;" id="forecast"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/oldScript.js"></script>
</body>
</html>
